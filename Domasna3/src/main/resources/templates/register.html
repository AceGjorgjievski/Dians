<div class="center">
    <form th:action="@{/register}" style="border:1px solid #ccc" th:method="POST">
        <div class="container">
            <h1>Register</h1>
            <br/>

            <div class="error" th:if="${param.error != null}" th:text="${param.error}"></div>
            <br/>

            <label>
                <b>Username</b>
                <input type="text" placeholder="Username" name="username" required>
            </label>

            <label>
                <b>Password</b>
                <input type="password" placeholder="Password" name="password" required>
            </label>

            <label>
                <b>Repeat Password</b>
                <input type="password" placeholder="Repeat password" name="repeatPassword" required>
            </label>

            <label>
                <b>Email</b>
                <input type="email" placeholder="Email" name="email" required>
            </label>

            <label>
                <b>Nice Name</b>
                <input type="text" placeholder="Nice Name" name="niceName" required>
            </label>

            <div class="clearfix">
                <button type="submit" class="registerbtn" style="margin-bottom: 1.5rem;">Register</button>
                <a href="/login">Already registered? Log in instead.</a>
            </div>
        </div>
    </form>
</div>
