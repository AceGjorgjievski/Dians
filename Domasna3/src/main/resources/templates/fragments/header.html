<header xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <div class="header" style="display: flex; align-items: center; justify-content: space-between">
        <div style="display: flex; align-items: center;">
            <a href="/home" style="display: block; height: 4rem; aspect-ratio: 1; padding: 0;">
                <img src="images/logo-black.jpg" alt="Findify logo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;"/>
            </a>
            <a href="/home" class="logo">FINDIFY</a>
        </div>

        <div class="header-right" style="display: flex; align-items: center;">

            <a href="/home"><i class="fa fa-solid fa-house tm-brand-icon"></i></a>
            <a id="goToMyLocation"><i class="fa-solid fa-bullseye"></i></a>

            <a sec:authorize="isAuthenticated()" href="/profile"><i class="fa fa-solid fa-pen tm-brand-icon"></i></a>
            <a sec:authorize="isAuthenticated()" href="/logout" class="btn btn-light">Logout</a>

            <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin" class="btn btn-light">Admin</a>

            <a sec:authorize="!isAuthenticated()" href="/logout" class="btn btn-light">Login</a>
        </div>
    </div>
</header>
